<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="root">
        <div class="inner-container" id="drum-machine">
            <div class="pads">
                <div class="drum-pad" id="Heater-1">
                    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3">
                    </audio>Q
                </div>
                <div class="drum-pad" id="Heater-2">
                    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3">
                    </audio>W
                </div>
                <div class="drum-pad" id="Heater-3">
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3">
                    </audio>E
                </div>
                <div class="drum-pad" id="Heater-4">
                    <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3">
                    </audio>A
                </div>
                <div class="drum-pad" id="Clap">
                    <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3">
                    </audio>S
                </div>
                <div class="drum-pad" id="Open-HH">
                    <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3">
                    </audio>D
                </div>
                <div class="drum-pad" id="Kick-n'-Hat">
                    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3">
                    </audio>Z
                </div>
                <div class="drum-pad" id="Kick">
                    <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3">
                    </audio>X
                </div>
                <div class="drum-pad" id="Closed-HH">
                    <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3">
                    </audio>C
                </div>
            </div>
            <div class="controls">
                <div class="control">
                    <p>Power</p>
                    <div class="select">
                        <div class="inner" style="float: left;"></div>
                    </div>
                </div>
                <p id="display"></p>
                <div class="slider">
                    <p style="font-size: 18px; font-weight: 550;">Volume:</p>
                    <input max="1" min="0" step="0.01" type="range" value="">
                </div>
            </div>
        </div>   
        <div class="footer" style="color: #f4c430; font-style: italic; margin-top: 10px;">
            <span>By TheCodeChameleon</span>
          </div>        
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
